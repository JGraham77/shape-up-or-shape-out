<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="header-container">
        <!-- Row 1 -->
        <div class="row col-12 justify-content-center container">
            <h1 class="h1 text-center py-4">Shape-Up or Shape-Out</h1>
        </div>
        <!-- Row 2 -->
        <div class="row col-12 justify-content-center mb-3 container">
            <!-- Rectangle Form/Input -->
            <form class="mx-2" action="#">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Rectangle</span>
                    </div>
                    <input id="rectangleLengthInput" class="form-control input-small" type="text"
                        placeholder="Length Px" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    <input id="rectangleWidthInput" class="form-control input-small" type="text" placeholder="Width Px"
                        aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    <div class="input-group-append">
                        <input id="insertRectangleButton" class="button btn btn-outline-secondary" type="submit"
                            value="Insert" disabled>
                    </div>
                </div>
            </form>
            <!-- Square Form/Input -->
            <form class="mx-2" action="#">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Square</span>
                    </div>
                    <input id="squareSideInput" class="form-control input-small" type="text" placeholder="Side Px"
                        aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    <div class="input-group-append">
                        <input id="insertSquareButton" class="button btn btn-outline-secondary" type="submit"
                            value="Insert" disabled>
                    </div>
                </div>
            </form>
            <!-- Circle Form/Input -->
            <form class="mx-2" action="#">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Circle</span>
                    </div>
                    <input id="circleRadiusInput" class="form-control" type="text" placeholder="Radius Px"
                        aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    <div class="input-group-append">
                        <input id="insertCircleButton" class="button btn btn-outline-secondary" type="submit"
                            value="Insert" disabled>
                    </div>
                </div>
            </form>
            <!-- Triangle Form/Input -->
            <form class="mx-2" action="#">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Triangle</span>
                    </div>
                    <input id="triangleHeightInput" class="form-control" type="text" placeholder="Height Px"
                        aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    <div class="input-group-append">
                        <input id="insertTriangleButton" class="button btn btn-outline-secondary" type="submit"
                            value="Insert" disabled>
                    </div>
                </div>
            </form>
            <!-- Reset Button -->
            <div class="row container col-12 justify-content-center">
                <button id="resetButton" class="btn btn-sm btn-outline-secondary mx-2" disabled>Reset</button>
            </div>
        </div>
        <!-- Row 3 -->
        <div class="row col-12 justify-content-center mb-4">
            <!-- Drawing Board -->
            <div id="drawingBoard" class="card"></div>
            <!-- Shape Information -->
            <div id="shapeInformation" class="card p-0">
                <!-- Header -->
                <div class="shape-information-header card-header bg-success">Shape</div>
                <!-- Unordered List -->
                <ul id="shapeInformationList" class="list-group list-group-flush">
                    <!-- Name -->
                    <li id="nameListItem" class="list-group-item">
                        <span id="nameLabelSpan" class="shape-information-label ml-3">Name:</span>
                        <span id="nameValueSpan" class="shape-information-value ml-1"></span>
                    </li>
                    <!-- Height -->
                    <li id="heightListItem" class="list-group-item">
                        <span id="heightLabelSpan" class="shape-information-label ml-3">Height:</span>
                        <span id="heightValueSpan" class="shape-information-value ml-1"></span>
                    </li>
                    <!-- Width -->
                    <li id="widthListItem" class="list-group-item">
                        <span id="widthLabelSpan" class="shape-information-label ml-3">Width:</span>
                        <span id="widthValueSpan" class="shape-information-value ml-1"></span>
                    </li>
                    <!-- Area -->
                    <li is="areaListItem" class="list-group-item">
                        <span id="areaLabelSpan" class="shape-information-label ml-3">Area:</span>
                        <span id="areaValueSpan" class="shape-information-value ml-1"></span>
                    </li>
                    <!-- Perimeter -->
                    <li id="perimeterListItem" class="list-group-item">
                        <span id="perimeterLabelSpan" class="shape-information-label ml-3">Perimeter:</span>
                        <span id="perimeterValueSpan" class="shape-information-value ml-1"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
